<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IPad Simulator</title>

    <base href="/" />

    <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="description" content="This is a app app" />

    <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="app" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- This tag is used by the app CLI to identify template projects. Don't remove if you are using the CLI. -->
    <meta name="pwa-starter-template-identity" content="pwa-starter-basic" />

    <!-- Imports an icon to represent the document. -->
    <link rel="icon" href="/assets/icons/icon_24.png" type="image/x-icon" />

    <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
    <link rel="manifest" href="/manifest.json" />

    <script type="module" src="/src/index.tsx"></script>
  </head>

  <body>
    <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
    <div id="app"></div>
  </body>
</html>
